<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us — RRR & CO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f6f7fb;
      color: #333;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Merriweather', serif;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* --- Wrapper --- */
    .connect-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .connect-wrapper h1 {
      color: #ff8c00;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .connect-wrapper p {
      max-width: 700px;
      margin-bottom: 50px;
      color: #555;
      font-size: 1.05rem;
    }

    /* --- Main Container --- */
    .linkbox {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      width: 100%;
      max-width: 1000px;
    }

    .talk-card, .form-box {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      transition: all 0.4s ease;
    }

    .talk-card {
      flex: 1 1 280px;
      padding: 40px 30px;
      text-align: left;
      animation: slideUp 1s ease forwards;
    }

    .talk-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(255,140,0,0.25);
    }

    .talk-card h3 {
      color: #ff8c00;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .talk-item {
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 15px;
      color: #444;
      font-size: 0.98rem;
    }

    .talk-item i {
      color: #ff8c00;
      font-size: 1.3rem;
      background: #fff3e5;
      padding: 10px;
      border-radius: 50%;
      transition: 0.3s;
    }

    .talk-item:hover i {
      transform: scale(1.1);
      background: #ff8c00;
      color: #fff;
    }

    /* --- Form Box --- */
    .form-box {
      flex: 1 1 400px;
      padding: 40px;
      animation: slideUp 1.2s ease forwards;
    }

    .form-box form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-field {
      position: relative;
    }

    .form-field input, .form-field textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s ease;
    }

    .form-field input:focus, .form-field textarea:focus {
      border-color: #ff8c00;
      box-shadow: 0 0 6px rgba(255,140,0,0.2);
    }

    .form-field textarea {
      resize: none;
      min-height: 120px;
    }

    .send-btn1 {
      background-color: #ff8c00;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .send-btn1:hover {
      background-color: #e67a00;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,140,0,0.3);
    }

    /* --- Animations --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Responsive --- */
    @media (max-width: 900px) {
      .linkbox {
        flex-direction: column;
        align-items: center;
      }

      .talk-card, .form-box {
        width: 90%;
      }
    }

  </style>
</head>

<body>

  <section class="connect-wrapper">
    <h1>Let’s Connect</h1>
    <p>We’re here to help your business grow with confidence and compliance. Reach out to us for expert advice, professional services, or any query — we’ll get back to you promptly.</p>

    <div class="linkbox">

      <div class="talk-card">
        <h3><i class="fa-solid fa-comments"></i> Get In Touch</h3>

        <div class="talk-item"><i class="fa-solid fa-phone"></i> +91 98765 43210</div>
        <div class="talk-item"><i class="fa-solid fa-envelope"></i> info@rrrco.com</div>
        <div class="talk-item"><i class="fa-solid fa-location-dot"></i> 21B, Business Park, Bhubaneswar, India</div>
        <div class="talk-item"><i class="fa-solid fa-clock"></i> Mon - Sat: 10 AM - 7 PM</div>
      </div>

      <div class="form-box">
        <form>
          <div class="form-field">
            <input type="text" placeholder="Your Name" required>
          </div>
          <div class="form-field">
            <input type="email" placeholder="Your Email" required>
          </div>
          <div class="form-field">
            <input type="text" placeholder="Subject">
          </div>
          <div class="form-field">
            <textarea placeholder="Your Message..." required></textarea>
          </div>
          <button class="send-btn1" type="submit"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
        </form>
      </div>

    </div>
  </section>

</body>
</html>
